<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANY EVER | Podcast Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --any-ever-white: #ffffff;
        --any-ever-black: #181818;
        --any-ever-gold: #c0ae66;
        --any-ever-dark-grey: #333333;
        --any-ever-stone-grey: #e5e5e5;
        --any-ever-light-grey: #717684;
        --any-ever-bright-grey: #f9f9f9;
        --border-light: rgba(0,0,0,0.05);
        --font-weight-medium: 500;
        --font-weight-bold: 700;
        --letter-spacing-medium: 0.05em;
        --letter-spacing-normal: 0.01em;
        --shadow-gold: 0 8px 18px rgba(192,174,102,0.24);
        --gradient-gold: linear-gradient(135deg, #d4c585 0%, #c0ae66 100%);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--any-ever-bright-grey);
        color: var(--any-ever-black);
        margin: 0;
        padding: 24px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }

      /* Typography overrides */
      h1, h2, h3, h4 {
        font-weight: var(--font-weight-medium);
        letter-spacing: var(--letter-spacing-normal);
      }

      .btn-primary {
        background: var(--gradient-gold);
        color: white;
        box-shadow: var(--shadow-gold);
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(192,174,102,0.3);
      }
      .btn-primary:disabled {
        background: var(--any-ever-stone-grey);
        box-shadow: none;
        transform: none;
        cursor: not-allowed;
      }

      .card {
        background: var(--any-ever-white);
        border: 1px solid rgba(0,0,0,0.05);
        border-radius: 16px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.04);
      }

      input[type="text"], input[type="email"], textarea, select {
        background: var(--any-ever-bright-grey);
        border: 1px solid rgba(0,0,0,0.08);
        color: var(--any-ever-black);
      }
      input:focus, textarea:focus, select:focus {
        border-color: var(--any-ever-gold) !important;
        outline: none;
        box-shadow: 0 0 0 3px rgba(192,174,102,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Entry point with Babel compilation enabled -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    <!-- Polyfills -->
    <script>
        if (typeof process === 'undefined') {
            window.process = { env: { API_KEY: '' } };
        }
        if (typeof Buffer === 'undefined') {
            // Basic Buffer polyfill for browser
            window.Buffer = {
                from: (str, encoding) => {
                    if (encoding === 'base64') {
                        const bin = atob(str);
                        const arr = new Uint8Array(bin.length);
                        for (let i = 0; i < bin.length; i++) arr[i] = bin.charCodeAt(i);
                        return arr;
                    }
                    return new TextEncoder().encode(str);
                }
            };
        }
    </script>
  </body>
</html>
